{% extends 'template.html' %}

{% block content %}

<div class="container">
  <h1 class="mt-5 mb-5">Cadastro de Cliente</h1>
  <form method="POST" action="{{ url_for('client.register') }}">
    <div class="form-group">
      <label for="social_name">Nome:</label>
      <input type="text" class="form-control" id="social_name" name="social_name" placeholder="Digite o nome do cliente">
    </div>
    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99" oninput="formatar(this, '99.999.999/9999-99')" maxlength="18" >
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" placeholder="999.999.999-99" oninput="formatar(this, '999.999.999-99')" maxlength="18" >
    </div>
    <div class="form-group">
      <label for="street">Rua:</label>
      <input type="text" class="form-control" id="street" name="street" placeholder="Digite o nome da rua">
    </div>
    <div class="form-group">
      <label for="number">Número:</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="Digite o número do endereço">
    </div>
    <div class="form-group">
      <label for="neighborhood">Bairro:</label>
      <input type="text" class="form-control" id="neighborhood" name="neighborhood" placeholder="Digite o nome do bairro">
    </div>
    <div class="form-group">
      <label for="city">Cidade:</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Digite o nome da cidade">
    </div>
    <div class="form-group">
      <label for="state">Estado:</label>
      <input type="text" class="form-control" id="state" name="state" placeholder="Digite o nome do estado">
    </div>
    <div class="form-group">
      <label for="postal_code">CEP:</label>
      <input type="text" class="form-control" id="postal_code" name="postal_code"  placeholder="99.999-999" oninput="formatar(this, '99.999-999')" maxlength="18" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" class="form-control" id="phone" name="phone"  placeholder="(99)99999.9999 " oninput="formatar(this, '(99)99999.9999')" maxlength="18" required>
    </div>
    <div class="form-group">
      <label for="observation">Observação:</label>
      <textarea class="form-control" id="observation" name="observation" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

{% endblock %}
