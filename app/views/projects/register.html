{% extends 'template.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">Novo Projeto</h1>
    <form method="POST" action="{{ url_for('project.new_project') }}">
        <div class="form-group">
            <label for="company_id">Empresa</label>
            <select class="form-control" id="company_id" name="company_id" required>
                {% for company in companies %}
                <option value="{{ company.id }}">{{ company.social_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="client_id">Cliente</label>
            <select class="form-control" id="client_id" name="client_id" required>
                {% for client in clients %}
                <option value="{{ client.id}}">{{ client.social_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="street">Rua</label>
            <input type="text" class="form-control" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="number">Número</label>
            <input type="text" class="form-control" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">Estado</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip_code">Código Postal</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <h3>Adicionar Usuários:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Adicionar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td><input type="checkbox" name="user_ids[]" value="{{ user.id }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Criar Projeto</button>
    </form>
</div>

{% endblock %}
