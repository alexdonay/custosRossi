{% extends 'template.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container mt-5 top-space">
	<h1 class="text-center mt-5 mb-3">Cadastro de Usuário</h1>
	<div class="row justify-content-center ">
		<div class="col-md-6">
			<form method="POST" action="{{ url_for('user.register') }}">
				<div class="form-group">
					<label for="name">Nome:</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="username">Nome de Usuário:</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="vigenciaInicial">Vigência Inicial:</label>
					<input type="date" name="vigenciaInicial" id="start_date" required>
				</div>
				<div class="form-group">
					<label for="salarioInicial">Salário Inicial:</label>
					<input type="number" name="salarioInicial" id="salarioInicial" step="0.01" required>

				</div>


				<div class="form-group">
					<label for="profile">Perfil:</label>
					<select class="form-control" id="profile" name="profile">
						{% for role in roles %}
						<option value="{{ role }}">{{ role }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="password">Senha:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirmar Senha:</label>
					<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
			<p>{{message}}</p>
		</div>
	</div>
</div>
{% endblock %}
