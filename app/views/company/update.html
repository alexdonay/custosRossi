{% extends 'template.html' %}
{% block content %}

  <div class="container">
    <h2>Alterar dados da empresa</h2>
    <form method="POST" action="/company/update/{{company.id}}">
      <div class="form-group">
        <label for="social_name">Razão Social:</label>
        <input type="text" class="form-control" id="social_name" name="social_name" required value="{{ company.social_name }}"/>
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99" oninput="formatar(this, '99.999.999/9999-99')" maxlength="18" required value="{{ company.cnpj}}">

      </div>
      <div class="form-group">
        <label for="street">Logradouro:</label>
        <input type="text" class="form-control" id="street" name="street" required value = "{{ company.street }}">
      </div>
      <div class="form-group">
        <label for="number">Número:</label>
        <input type="text" class="form-control" id="number" name="number" required value = "{{ company.number }}">
      </div>
      <div class="form-group">
        <label for="neighborhood">Bairro:</label>
        <input type="text" class="form-control" id="neighborhood" name="neighborhood" required value="{{ company.neighborhood }}">
      </div>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" class="form-control" id="city" name="city" required value = "{{ company.city }}">
      </div>
      <div class="form-group">
        <label for="State">Estado:</label>
        <input type="text" class="form-control" id="state" name="state" required value="{{ company.state }}">
      </div>
      <div class="form-group">
        <label for="postal_code">CEP:</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code"  placeholder="99.999-999" oninput="formatar(this, '99.999-999')" maxlength="18" required value ="{{ company.postal_code }}">
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form-control" id="phone" name="phone"  placeholder="(99)99999.9999 " oninput="formatar(this, '(99)99999.9999')" maxlength="18" required value = {{ company.phone }}>
      </div>
      <button type="submit" class="btn btn-primary">Gravar</button>
    </form>
  </div>
  <script>

function formatar(campo, mascara) {
  let valorCampo = campo.value;
  
  // Remove todos os caracteres não numéricos
  valor = valorCampo.replace(/\D/g, "");
  
  // Aplica a máscara
  let posicao = 0;
  let novoValor = "";
  for (let i = 0; i < mascara.length; i++) {
    if (mascara[i] === "9") {
      novoValor += valor[posicao] || "";
      posicao++;
    } else {
      novoValor += mascara[i];
    }
  }
  
  // Define o valor formatado no campo de entrada
  campo.value = novoValor;
}

  </script>
{% endblock %}
