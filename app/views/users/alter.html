{% extends 'template.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container mt-5 top-space">
	<h1 class="text-center mt-5 mb-3">Cadastro de Usuário</h1>
	<div class="row justify-content-center ">
		<div class="col-md-6">
			<form method="POST" action="{{ url_for('user.alter_user', user_id=user.id) }}">
				<div class="form-group">
					<label for="name">Nome:</label>
					<input type="text" class="form-control" id="name" name="name" required value = "{{user.name}}">
				</div>
				<div class="form-group">
					<label for="username">Nome de Usuário:</label>
					<input type="text" class="form-control" id="username" name="username" required value = "{{user.username}}"readonly>
				</div>
				<div class="form-group">
					<label for="profile">Perfil:</label>
					<select class="form-control" id="profile" name="profile">
						{% for role in roles %}
                            {% if role == user.profile %}
                            <option value="{{ role }}" selected>{{ role }}</option>
                            {% else %}
                            <option value="{{ role }}">{{ role }}</option>
                            {% endif %}
                    {% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="password">Senha:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirmar Senha:</label>
					<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Gravar Alteração</button>
			</form>
			<p>{{message}}</p>
		</div>
	</div>
</div>
{% endblock %}
