<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='/images/logo350.png') }}" alt="logo">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-white text-center">
          <h3 class="font-weight-bold">Entrar Sistema</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="username">Nome de Usuário</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
            </div>
            <label for="profile">Empresa:</label>
              <select class="form-control" id="companySession" name="companySession">
              {%for company in companys%}
                <option value="{{ company.id }}">{{ company.social_name }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
